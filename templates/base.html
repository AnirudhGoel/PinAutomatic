<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145413184-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-145413184-1');
    </script>

    <!--Google Ads-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4087557788199385",
            enable_page_level_ads: true
        });
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="author" content="Anirudh Goel" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="https://s-passets-cache-ak0.pinimg.com/webapp/style/app/common/images/favicon-57a225b2.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}">

    {% block head %}{% endblock %}

    <title>Pinterest Automatic</title>
</head>
<body>
    <div class="container" align="center">
        <div class="intro-image">
            <img src="{{ url_for('static', filename='img/pinterest.png') }}" style="width: 530px; padding-top: 30px;" class="img-responsive">
        </div>
        <div class="pull-right">
            <a href="{{ url_for('user.logout') }}">{%trans%}Sign out{%endtrans%}</a>
        </div>

        {% block content %}{% endblock %}
        <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSemfz-KVdec0O6FaVBwTW6TB0_rfNQ9VOLfbJ20goPrJHwgaw/viewform?usp=sf_link">Please take this short survey to help improving the app</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}
</body>
</html>
